<html lang="en"> 
<head> 
	
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
 
 
	<title>Speedster</title>
	<meta content="" name="description">
	<meta content="" name="keywords">
 
 
 
  <!-- Favicons -->
	<link href="/assets/favicon.ico" rel="icon">
	<link href="apple-touch-icon.png" rel="apple-touch-icon">
	
 
	
 
	<!-- link the CSS file here -->
	 <link rel="stylesheet" type="text/css" href="/assets/style.css">
</head> 
<body> 
<div class="container"> 
	<div class="heading"> 
	 Speedster
	</div> 
	<div class="header"> 
	<div class="wpm"> 
		<div class="header_text">WPM</div> 
		<div class="curr_wpm">100</div> 
	</div> 
	<div class="cpm"> 
		<div class="header_text">CPM</div> 
		<div class="curr_cpm">100</div> 
	</div> 
	<div class="errors"> 
		<div class="header_text">Errors</div> 
		<div class="curr_errors">0</div> 
	</div> 
	<div class="timer"> 
		<div class="header_text">Time</div> 
		<div class="curr_time">100s</div> 
	</div> 
	<div class="accuracy"> 
		<div class="header_text">% Accuracy</div> 
		<div class="curr_accuracy">100</div> 
	</div> 
	</div> 

	<div class="quote"> 
	Click on the area below to start typing
	</div> 
	<textarea class="input_area"
	placeholder="start typing here..."
	oninput="processCurrentText()"
	onfocus="startGame()"> 
	</textarea> 
	<button class="restart_btn"
	onclick="resetValues()"> 
	Restart 
	</button> 
</div> 

<!-- link the JavaScript file here -->
<script src="/assets/Speedster.js"> 
</script> 
</body> 
</html>
